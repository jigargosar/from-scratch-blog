      :root {

        padding: 0.3rem 0.6rem;

      }

        display: inline-block;
        width: 8px;
        height: 1rem;
        background-color: var(--accent);
        animation: blink 1s steps(2, start) infinite;
      }
      
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
