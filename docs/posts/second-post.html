<!DOCTYPE html>
<html class="bg-black-90 white-80" lang="en" data-theme="dracula">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigar Gosar's Blog</title>
    <!-- Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;family=Inter:wght@400;700&amp;display=swap" rel="stylesheet">
    <!-- Tachyons-->
    <link rel="stylesheet" href="/vendor/css/tachyons.css">
    <!-- Inline styles with Dracula & One Dark Pro support-->
    <style>
      /* Base Theme Variables: Dracula */
      :root {
        --font-base: 16px;
      
        --bg: #282a36;
        --text: #f8f8f2;
        --accent: #ff79c6;
        --link-color: #8be9fd;
        --link-hover: #50fa7b;
      }
      
      :root[data-theme="one-dark"] {
        --bg: #282c34;
        --text: #abb2bf;
        --accent: #61afef;
        --link-color: #e06c75;
        --link-hover: #98c379;
      }
      
      html {
        font-size: var(--font-base);
        background-color: var(--bg);
        color: var(--text);
      }
      
      body {
        font-family: 'Inter', sans-serif;
        line-height: 1.6;
        margin: 0;
      }
      
      h1, h2, h3, .cli-prompt, code, pre {
        font-family: 'JetBrains Mono', monospace;
      }
      
      h1 {
        font-size: 2.2rem;
        font-weight: 700;
        line-height: 1.3;
      }
      
      nav a {
        color: var(--link-color);
        text-decoration: none;
        padding: 0.3rem 0.6rem;
        font-size: 1rem;
      }
      
      nav a:hover {
        color: var(--link-hover);
        text-decoration: underline;
      }
      
      .cli-prompt-header {
        color: var(--accent);
        font-weight: bold;
        font-size: 1.1rem;
        margin-right: 0.4rem;
      }
      
      .cli-prompt-footer {
        color: var(--accent);
        font-weight: bold;
        font-size: 0.95rem;
        margin-right: 0.3rem;
      }
      
      .cli-line {
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.95rem;
        color: var(--text);
      }
      
      .theme-option {
        color: var(--link-color);
        cursor: pointer;
        font-weight: bold;
        margin: 0 0.3rem;
      }
      
      .theme-option:hover {
        color: var(--link-hover);
        text-decoration: underline;
      }
      
      .cursor {
        display: inline-block;
        width: 8px;
        height: 1rem;
        background-color: var(--accent);
        animation: blink 1.6s steps(2, start) infinite;
        vertical-align: middle;
      }
      
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      
    </style>
  </head>
  <body class="container flex flex-column min-vh-100">
    <!-- Header-->
    <header class="flex justify-center items-center pa3 bb b--dark-gray bg-black-80"><span class="cli-prompt-header">jigar@blog:~$</span>
      <nav class="ml3"><a class="link hover-light-blue mr3" href="/">[Home]</a><a class="link hover-light-blue mr3" href="/posts">[Posts]</a><a class="link hover-light-blue" href="/about">[About]</a></nav>
    </header>
    <!-- Main content-->
    <main class="measure-wide center ph2 flex-auto">
      <div class="post-content"><h2>Second Post</h2>
<p>This is the second post. It should appear automatically on the index page after rebuilding.</p>
<p><a href="../index.html">‚Üê Back to Home</a></p>

      </div>
    </main>
    <!-- Footer with CLI theme switcher-->
    <footer class="tc pa3 mt4 bt b--dark-gray">
      <p class="f6 cli-line"><span class="cli-prompt-footer">jigar@blog:~$</span>theme --set<span class="theme-option" data-theme="dracula">dracula</span>|<span class="theme-option" data-theme="one-dark">one-dark</span><span class="cursor"></span></p>
    </footer>
    <!-- Script to handle theme switching-->
    <script>
      document.querySelectorAll('.theme-option').forEach(option => {
        option.addEventListener('click', () => {
          const theme = option.dataset.theme;
          document.documentElement.setAttribute('data-theme', theme);
          localStorage.setItem('theme', theme);
        });
      });
      
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
      }
    </script>
  </body>
</html>
